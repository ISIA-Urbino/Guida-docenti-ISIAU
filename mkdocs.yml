theme:
  name: material
  custom_dir: overrides
  language: it
  logo: images/ISIAU_logo-light.png
  favicon: images/favicon.png
  icon:
    alternate: octicons/globe-24
  features:
    - #navigation.instant
    - navigation.top
    - search.suggest
    - search.highlight
    - navigation.indexes
    - #navigation.prune
    - #navigation.expand
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: black
      toggle:
        icon: material/brightness-3
        name: Modalità notte
     # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/brightness-7
        name: Modalità giorno
extra:
  #alternate:
    #- name: Italiano
      #link: /it/
      #lang: it
    #- name: English
      #link: /en/ 
      #lang: en
  generator: false
  meta:
    - name: keywords
      content: ISIA Urbino, guide docenti, procedure accademiche, modulistica docenti, regolamenti didattici, insegnamento design Urbino
    - property: og:type
      content: website
    - property: og:title
      content: Guide per Docenti - ISIA Urbino
    - property: og:description
      content: Guide e risorse per docenti ISIA Urbino - procedure e modulistica
    - property: og:image
      content: https://guidadocenti.isiaurbino.net/assets/ISIAU_logo-light.png
    - property: og:url
      content: https://guidadocenti.isiaurbino.net/
  analytics: 
    provider: google
    property: G-GZMZ70909L
  consent:
    title: Cookie consent
    description: >- 
      Questo sito non esegue alcun tipo di profilazione, né richiede alcun dato personale. I suoi cookie hanno il solo scopo di aggiornare il conteggio visiste e, se possibile, ripristinare le vostre preferenze di lettura.     
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://code.jquery.com/jquery-3.7.1.min.js
  - javascripts/extra.js
  - javascripts/schema.js
plugins:
  - search
markdown_extensions:
  - pymdownx.critic:
      mode: view
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg